{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Owasso Car Guys | Used cars | knowledgable staff | black leather gloves </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="{% static 'style.css' %}">
  </head>
  <body>
    <div class="logoWrapper">
      <a id='h1Logo' aria-label='Dealer Logo' href="//www.owassocarguys.com">
        <img src="https://imagescdn.dealercarsearch.com/dealerimages/17191/21529/logo3.png" alt="Owasso Car Guys logo"></a>
    </div>
    <div class = 'DatabaseTableSearch'>
      <form method = 'post' action= '{% url "presale_analysis" %}'>
        {% csrf_token %}
        <select class = 'form-control', id = 'model' name = 'selected_car'>
          {% for car in car_models %}
            <option value = '{{ car.Model }}'>{{ car.Model }}</option>
          {% endfor %}
        </select>
        <input type = 'submit'>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
